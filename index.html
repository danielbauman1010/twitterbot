<html>
  <head>
    <title>Pattern Bot</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">


  </head>
  <body>
    <div class="container-fluid">
    <h1>Pattern Bot</h1>
    <p>Use this to look for hashtags related to other hashtags by mentions.</p>
    <p>It will return a list as long as you ask for with the most popular hashtags mentioned together with the ones you enter here.</p>
    <form action="/expand" method="GET">
      <label>Enter a list of Hashtags seperated by spaces.</label>
      <input name="list" type="text" class="form-control" placeholder="#someHashtag #anotherhastag #etc">
      <input type="text" name="count" class="form-control" placeholder="15" value="15">
      <button type="submit" class="btn btn-primary">Expand</button>
    </form>

  </div>
  </body>
</html>
